<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- logo -->
    <link rel="icon" type="image/png" href="./t%201.png" />
    <!-- tên đề tài -->
    <title>Shapress</title>
    <!-- lấy symbol -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- lấy thông tin google -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="mainImage" src="./Wall.jpg" alt="shapress" />

    <div class="button-container">

      <div class="row">
        <div class="text">
          <h1>Your <span>inclinations</span> </h1>
          <p>Select categories which you want to </p>
          <p>explore on your own</p>
          </div>
          </div>
      <div class="list-cart">
        <div class="cart">
         <i class="fa-sharp fa-solid fa-palette"></i>
          <p><b>ART</b></p>
        </div>

        <div class="cart">
          <i class="fa-sharp fa-solid fa-pencil"></i>
          <p><b>BLOGGING</b></p>
        </div>

        <div class="cart">
          <i class="fa-solid fa-user-doctor"></i>
                    <p><b>CAREES</b></p>
        </div>

        <div class="cart">
          <i class="fa-sharp fa-solid fa-brush"></i>               <p><b>DIY</b></p>
        </div>

        <div class="cart">
          <i class="fa-solid fa-graduation-cap"></i>
          <p><b>EDUCATION</b></p>
        </div>

        <div class="cart">
          <i class="fa-solid fa-seedling"></i>
          <p><b>ENVIRONMENT</b></p>
        </div>

        <div class="cart">
          <i class="fa-solid fa-shirt"></i>
          <p><b>FASHION</b></p>
        </div>

        <div class="cart">
          <i class="fa-sharp fa-solid fa-dumbbell"></i>
                    <p><b>FITNESS</b></p>
        </div>

        <div class="cart">
          <i class="fa-solid fa-utensils"></i>  
                  <p><b>FOOD</b></p>
        </div>

        <div class="cart">
          <i class="fa-solid fa-headphones"></i>
          <p><b>MUSIC</b></p>
        </div>

        
      <div>
          <div>
           <button class="Skip"><b>Skip</b></button> 
          </div>
          </div>
           <button class="Finish"><b>Next</b></button> 
           </div>
           <div>
            <button class="Back" ><b><i class="fa-solid fa-angle-left"></i></b></button> 
           </div>
           <button class="Next" ><b><i class="fa-solid fa-angle-right"></i></b></button> 
          </div>
           </div>
          </div>
      </div>
    </div>
  </body>
</html>
